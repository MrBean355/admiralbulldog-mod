name: Java CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: '8'
      - name: Build with Gradle
        run: |
          chmod +x gradlew
          ./gradlew --no-daemon clean jar
      - name: Publish artifact
        uses: actions/upload-artifact@master
        with:
          name: auto-release
          path: build/libs/
